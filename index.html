<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url(misc/bg.jpg);
      background-size: 1900px 100px;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-enter {
        position: relative;
        font-size: 24px;
        padding: 15px 30px;
        border-radius: 50px;
        transition: all 0.3s ease;
        top: 0px;
        left: 300px;
        background-color: skyblue;
        border: 1px solid gold;
        color: black;
    }
    .btn-enter:hover {
      transform: scale(1.1);
      background-color: skyblue;
        border: 1px solid gold;
        color: black;
    }

    @media only screen and (max-width: 768px) 
    {
        body {
            background-image: url(misc/bg-phn.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            padding: 0;
            margin: 0;
        }

        .btn-enter 
        {
            left:0px;
            top: -50px;
            position: relative;
            font-size: 24px;
            padding: 15px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            background-color: black;
            border: 1px solid gold;
            color: gold;
            transform: scale(0.95);
        }

        .btn-enter:hover 
        {
            transform: scale(1.1);
            background-color: black;
            border: 1px solid gold;
            color: gold;
        }
    }
  </style>

  <script>
    function hover()
    {
        ob = document.getElementById("a1");
        ob.innerHTML="Welcome to Kanto Region";
    }
    function out()
    {
        ob = document.getElementById("a1");
        ob.innerHTML="Enter";
    }
    
  </script>
</head>
<body>
  <div class="container text-center">
    <a onmouseover="hover()" onmouseout="out()" id="a1" href="home.html" class="btn btn-primary btn-enter">Enter</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
